<p>
  {{ title }}
</p>
<div>
	<button (click)='handle()'>点击</button>
</div>
<ul>
	<li *ngFor='let item of dataList;trackBy:item'>
		<p>姓名: {{ item.name }}</p>
		<p>年龄: {{ item.age }}</p>
		<p>地址: {{ item.address }}</p>
	</li>
</ul>
<div>
	<input type="text" name="username" [(ngModel)]="username">
	<p>{{ username }}</p>
</div>
